<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="test.css"> <!-- Your original CSS -->

</head>

<body>
  <div class="opacity">
    <div class="header">
      <img src="https://www.charusat.ac.in/cspit/images/cspitlogo.webp" alt="Logo" class="logo">
      <div class="inner-header">
        <h1>CLUB MANAGEMENT SYSTEM</h1>
        <div class="header-right">
          <a href="home.html">Home</a>
          <a href="clubs.html">Clubs</a>
          <a href="login.html">Login</a>
          <a href="#">About us</a>
        </div>
      </div>
    </div>

    <!-- Background Section -->
    <div class="Section_top">
      <!-- Background transition effect will remain here -->
    </div>

    <!-- Slider Container -->
    <div class="slider-container">
      <div class="swiper mySwiper">
          <div class="swiper-wrapper">
              <div class="swiper-slide">
                  <img src="charusatlogo.jpg" alt="Random Image 1">
                  <button class="register-button" onclick="window.location.href='registration.html'">Register Now</button>
              </div>
              <div class="swiper-slide">
                  <img src="img.jpeg" alt="Random Image 2">
                  <button class="register-button" onclick="window.location.href='registration.html'">Register Now</button>
              </div>
              <div class="swiper-slide">
                  <img src="poster1.jpg" alt="Random Image 3">
                  <button class="register-button" onclick="window.location.href='registration.html'">Registration</button>
              </div>
              <div class="swiper-slide">
                  <img src="poster2.jpg" alt="Random Image 4">
                  <button class="register-button" onclick="window.location.href='registration.html'">Register Now</button>
              </div>
              <div class="swiper-slide">
                  <img src="https://source.unsplash.com/random/1200x804" alt="Random Image 5">
                  <button class="register-button" onclick="window.location.href='registration.html'">Register Now</button>
              </div>
          </div>

          <!-- Add navigation buttons -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
      </div>
    </div>

  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="test.js"></script> <!-- Link to the JavaScript file -->

</html>
